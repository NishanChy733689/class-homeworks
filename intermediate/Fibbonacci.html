<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibbonacci</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />

    <style>
      :root {
        --bg: #d5d2d2;
      }
      .btn {
        border: 1px solid black !important;
      }
    </style>
  </head>
  <body class="">
    <center>
      <h1 class="display-3">Welcome to the Fibbonacci number displayer in our website</h1>
      <h1 id="result" class="display-1 ">0 | 1</h1>
      <button onclick="update()" class="btn bg-light text-black">NEXT</button>
      <button id="dark" class="btn bg-light text-black" onclick="darken()">MODE</button>
    </center>
    <script>
      let prev = 0;
      let curr = 1;
      var body =document.body;
      let temp = function (prev, curr) {
        return prev + curr;
      };
      function update() {
        let a=temp(prev,curr);
        console.log(a);
        prev = curr;
        curr =a;
        console.log(prev);
        console.log(curr);
        document.getElementById('result').innerHTML += '  | ' + a;
      }
      function darken(){
        body.classList.add("bg-dark");
        body.classList.add("text-light"); 
       
      }
    </script>
  </body>
</html>
