<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    '
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
    '
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card text-center display-5" id="result">The results will be shown here</div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-3">
          <button class="btn" onclick="plus()"><h1>+</h1></button>
        </div>
        <div class="col-3">
          <button class="btn" onclick="substract()"><h1>-</h1></button>
        </div>
        <div class="col-3">
          <button class="btn"  onclick="multiply()"><h1>*</h1></button>
        </div>
        <div class="col-3">
          <button class="btn"  onclick="devide()"><h1>/</h1></button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input type="number" name="A" id="num1" class="input-group-text" />
        </div>
        <div class="col-6">
          <input type="number" name="B" id="num2" class="input-group-text" />
        </div>
      </div>
    </div>
    <script>
      function showResult(res){
        document.getElementById('result').innerHTML=res;
      }
      function plus(){
        var a=parseInt(document.getElementById('num1').value);
        var b=parseInt(document.getElementById('num2').value);

        showResult(a+b);
      }
      function substract(){
        var a=parseInt(document.getElementById('num1').value);
        var b=parseInt(document.getElementById('num2').value);

        showResult(a-b);
      }
      function multiply(){
        var a=parseInt(document.getElementById('num1').value);
        var b=parseInt(document.getElementById('num2').value);

        showResult(a*b);
      }
      function devide(){
        var a=parseInt(document.getElementById('num1').value);
        var b=parseInt(document.getElementById('num2').value);

        showResult(a/b);
      }

    </script>
  </body>
</html>
