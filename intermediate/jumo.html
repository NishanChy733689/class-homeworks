<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .pre{
            animation: ani 3s ease-in-out 0s 1 forwards;
        }
        @keyframes ani{
            0%{
                width:0% ;
            }
            100%{
                width: 70%;
            }
        }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1>Hello guys</h1>
    </div>
    <div class="progress"><div class="progress-bar pre" >70%</div></div>
  </body>
</html>
