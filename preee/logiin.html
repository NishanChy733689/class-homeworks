<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Submission</title>
    <link rel="stylesheet" href="log.css" />
  </head>
  <body>
    <h1>Attend the school, and be the best of yourself</h1>

    <form action="">
      <fieldset>
        <legend><h2>Personal Info</h2></legend>
        <label for="name"><h4>Name of Student</h4></label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
        <br /><br />
        <label for="dob"><h4>Date of Birth</h4></label>
        <input type="date" id="dob" name="dob" max="2018-01-01" />
        <br /><br />
        <label for="gender"><h4>Gender</h4></label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <br /><br />
        <label for="email"><h4>Email</h4></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
        <br /><br />
        <label for="phone"><h4>Phone Number</h4></label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
        />
        <br /><br />
        <label for="address"><h4>Address</h4></label>
        <textarea
          id="address"
          name="address"
          rows="4"
          cols="50"
          placeholder="Enter your address"
        ></textarea>
      </fieldset>
      <br />
      <fieldset>
        <legend><h2>Academic Info</h2></legend>
        <label for="grade"><h4>Grade</h4></label>
        <input
          type="text"
          id="grade"
          name="grade"
          placeholder="Enter your grade"
        />
        <br /><br />
        <label for="school"><h4>School Name</h4></label>
        <input
          type="text"
          id="school"
          name="school"
          placeholder="Enter your school name"
        />
        <br /><br />
        <label for="subjects"><h4>Subjects Interested</h4></label>
        <input
          type="text"
          id="subjects"
          name="subjects"
          placeholder="Enter subjects of interest"
        />
      </fieldset>
      <br />
      <fieldset>
        <legend><h2>Guardian Info</h2></legend>
        <label for="guardian-name"><h4>Guardian's Name</h4></label>
        <input
          type="text"
          id="guardian-name"
          name="guardian-name"
          placeholder="Enter guardian's name"
        />
        <br /><br />
        <label for="guardian-contact"><h4>Guardian's Contact</h4></label>
        <input
          type="tel"
          id="guardian-contact"
          name="guardian-contact"
          placeholder="Enter guardian's contact"
        />
      </fieldset>
      <br />
      <center>
        <button type="submit" class="sub">Submit</button><br /><br />
        <button type="reset" class="res">Reset</button>
      </center>
    </form>
  </body>
</html>
