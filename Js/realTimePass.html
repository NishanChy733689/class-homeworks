<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time password Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLlabelyaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
    <style>
      * {
        color: #504e4e;
        margin:1vh;
      }
      form > input {
        width: 14rem !important;
        border-radius: 5px !important;
        border:none !important;
        box-shadow: 2px 2px 4px #504e4e;
      }
      form {
        background-color: #f3f3f3;
        width: fit-content;
        padding: 2rem;
        margin-top: 25%;
        border-radius: 2rem !important;
        box-shadow: 2px 2px 6px rgb(158, 158, 158);
      }
    </style>
  </head>
  <body>
    <center>
      <form onsubmit="validate(event)">
        <label>Name:</label>
        <input type="text" id="name" minlength="2" />
        <br />
        <label>Age:</label>
        <input type="number" id="age" min="5" max="100" />
        <br />
        <label>Email:</label>
        
        <input type="email" id="email" />
        <br />
        <label>Password</label>
        <input type="password" id="password" minlength="8" />
        <br />
        <br />
        <button type="submit">Submit</button>
      </form>
      <small id="res"></small>
    </center>
    <script>
      function validate(e) {
        e.preventDefault();
        let msg = '';
        let err = false;
        let col = 'green';
        let name = document.getElementById('name').value;
        let age = document.getElementById('age').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let res = document.getElementById('res');
        if (name == '') {
          msg += ' Name should not be empty' + '<br>';
          col = 'red';
          err = true;
        }
        if (age == '') {
          msg += 'Age should not be empty' + '<br>';
          col = 'red';
          err = true;
        }
        if (email == '') {
          msg += 'Email should not be empty' + '<br>';
          col = 'red';
          err = true;
        }
        if (password == '') {
          msg += ' Password should not be empty' + '<br>';
          col = 'red';
          err = true;
        }
        if (err == true) {
          res.innerHTML = msg;
          res.style.color = col;
        } else {
          res.innerHTML = 'Login Successful';
          res.style.color = col;
        }
      }
    </script>
  </body>
</html>
