<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
  </head>
  <body>
    <small>bellow you will be shown the elements you added to the array</small>
    <h1 id="elements"></h1>
    <input type="text" id="addEl" />
    <button onclick="add()">Add</button>
    <button onclick="pop()">Remove Last Item</button>
    <small>bellow you will be shown the element you searched in the array</small>
    <h1 id="srch"></h1>
    <input type="number" id="findEl" />
    <button onclick="find()">Find</button>
    <button onclick="bold()">Bold Up</button>
    <script>
      var elements = [];
      let display = document.getElementById('elements');
      let addInp = document.getElementById('addEl');
      let findInp = document.getElementById('findEl');
      let searched = document.getElementById('srch');
      function update() {
        let i = 0;
        display.innerHTML = ' ';
        for (i = 0; i < elements.length; i++) {
          display.innerHTML += elements[i] + ' | ';
        }
      }

      function add() {
        elements.push(addInp.value);
        addInp.value = '';
        update();
      }

      function find() {
        try {
          searched.innerHTML = elements[parseInt(findInp.value)];
        } catch (error) {
          console.log(error);
        }
      }
      function bold(){
        try {
          elements[parseInt(findInp.value)]="<b>"+elements[parseInt(findInp.value)];
          elements.join("</b>");
          update();
        } catch (error) {
          console.log(error);
        }
      }
      function pop(){
        elements.pop();
        update()
      }
    </script>
  </body>
</html>
