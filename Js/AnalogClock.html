<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analog Clock (Image Background)</title>
    <style>
        body{
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e0e7ef;
        }
        .clock-container {
            position: relative;
            width: 340px;
            height: 340px;
        }
        .clock-bg {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 50%;
            box-shadow: 0 8px 50px  rgba(31, 38, 135, 0.15);
        }
        .hand {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: 0% 50%;
            transform: rotate(0deg);
            transition: all 0.08s cubic-bezier(0.1, 2.7, 0.58, 1);
        }
        .hour-hand {
            width: 100px;
            height: 8px;
            background: #222;
            border-radius: 4px;
            z-index: 2;
        }
        .minute-hand {
            width: 140px;
            height: 5px;
            background: #444;
            border-radius: 3px;
            z-index: 3;
        }
        .second-hand {
            width: 155px;
            height: 2.5px;
            background: #ff4b2b;
            border-radius: 2px;
            z-index: 4;
        }
        .center-dot {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 18px;
            height: 18px;
            background: #222;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border:none;
            
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <img src="Untitled.jpe" alt="Clock Face" class="clock-bg">
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>
        <div class="center-dot"></div>
    </div>
    <script>//"https://i.imgur.com/6QZ6g6n.png"
        function setClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();
            const secondDeg = ((seconds / 60) * 360) - 90;
            const minuteDeg = ((minutes / 60) * 360) + ((seconds/60)*6) - 90;
            const hourDeg = ((hours % 12) / 12 * 360) + ((minutes/60)*30) - 90;
            document.getElementById("second-hand").style.transform = `rotate(${secondDeg}deg)`;
            document.getElementById("minute-hand").style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById("hour-hand").style.transform = `rotate(${hourDeg}deg)`;
        }
        setInterval(setClock, 1000);
        setClock();
    </script>
</body>
</html>
